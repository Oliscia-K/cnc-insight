version: '3.8'

services:
  db:
    image: postgres:15
    container_name: cnc_insight_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cnc_user
      POSTGRES_PASSWORD: cnc_pass
      POSTGRES_DB: cnc_insight
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro

volumes:
  db_data:
    name: cnc_insight_db_data
